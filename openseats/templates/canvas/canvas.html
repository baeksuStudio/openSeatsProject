{% extends 'basic/base.html' %}
{% block title %}Openseats - Main page{% endblock %}


{% block content %}


<style>
  body {
    font-family: sans-serif;
  }
  canvas {
    border: 1px solid #999;
  }
  /* 사이드 바 스타일 */
  .sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    left: -200px; /* 초기에 사이드 바를 왼쪽으로 숨김 */
    z-index: 100;
    padding: 48px 20px;
    background-color: #f8f9fa;
    border-right: 1px solid #dee2e6;
    transition: left 0.3s ease; /* 애니메이션 효과를 위한 트랜지션 설정 */
  }

  .sidebar.open {
    left: 0; /* 사이드 바가 열렸을 때의 위치 */
  }

  /* 콘텐츠 영역 */
  .content {
    margin-left: 0;
    padding: 20px;
  }

  /* 사이드 바 토글 버튼 스타일 */
  .sidebar-toggle {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 200;
  }
  </style>
<div>
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    
</div>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- 사이드 바 -->
      <div class="col-md-2 sidebar" id="sidebar">
        <div id="side-space" class="mb-3">
          <!-- 사이드 바 내용 -->
          <!-- ... -->
        </div>
      </div>

      <!-- 콘텐츠 영역 -->
      <div class="col-md-10 content">
        <!-- 콘텐츠 내용 -->
        <canvas id="canvas" width="600" height="600" style="border:1px solid #ccc">
          <script type="text/javascript" src="{{ url_for('static', filename='/js/batch_canvas.js') }}"></script>
        </canvas>
        <!-- ... -->
      </div>
    </div>
  </div>
  <button class="btn btn-primary sidebar-toggle" id="sidebarToggle">Toggle Sidebar</button>


  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
  
    sidebarToggle.addEventListener('click', function() {
      sidebar.classList.toggle('open'); // open 클래스를 토글하여 사이드 바 열고 닫기
    });
  </script>
</body>


{% endblock %}
